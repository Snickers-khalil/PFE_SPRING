<div class="container-fluid">
    <!-- DataTales Example -->
    <div class="card shadow mb-4" id="demoR">
        <div class="card-header py-3">
            <h4 class="m-0 font-weight-bold text-primary">All Participation Randonner</h4>
            <!-- <button class=" mdi mdi-cloud-print btn btn-success" printSectionId="demo" ngxPrint>Imprimer</button> -->
            <button type="button" printSectionId="demoR" ngxPrint class="btn btn-info btn-icon-text">
                Print
                <i class="ti-printer btn-icon-append"></i>                                                                              
              </button>
        </div>
        <div class="container">
            <div class="card-table">
                <div class="cart-product">
                    <table class="table table-striped">
                        <tr>
                            <th>Date Participation</th>
                            <th>Utilisateur</th>
                            <th>Randonner</th>
                        </tr>
                        <tbody>
                            <tr *ngFor="let item of partrand;index as i">
                                <td style="font-size: small;"><span>{{item.date_particip|date:'yyyy/MM/dd'}}</span></td>
                                <td style="font-size: small;">{{item.utilisateur.firstname}} {{item.utilisateur.lastname}}</td>
                                <td style="font-size: small;">{{item.randonner.programme}}</td>
                                <td>
                                    <a (click)="DeletepartRand(item.id)" class="btn btn-danger tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
